<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group One Gate Africa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>OGA</h1>
                <p>Nous sommes une société de transformation digitale spécialisée dans le développement Web, Mobile, ainsi nous assurons des services informatiques à la demande.</p>
                <span>
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
		</span>
            </div>
        </div>


        <div class="right">
            <h5>Register</h5>

            <div class="inputs">
                <input type="text" placeholder="nom">
                <br>
                <input type="email" placeholder="email">
                <br>
                <input type="password" placeholder="password">
                <br>
                <input type="text" placeholder="country">
                <br>


            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->
                <label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>

                <p>forget password?</p>
            </div>

            <br>
            <button (click)="Sign_In()">Register</button>
        </div>

    </div>
    <!-- partial -->

</body>

</html>
